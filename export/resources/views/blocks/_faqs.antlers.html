 <section class="py-20">
        <div class="container px-4 mx-auto">
          <div class="mb-16 text-center">
            <span class="ext-sm text-gray-200 uppercase">{{title}}</span>
            <h2 class="mt-2 text-4xl lg:text-5xl font-bold font-heading">{{heading}}</h2>
          </div>
          <div class="flex flex-wrap -mx-4 -mb-8">
            
             {{ collection:faqs paginate="{number_of_items_to_display}"  as="posts" }}
 {{ posts }}
            
            <div class="w-full md:w-1/2 lg:w-1/3 mb-8 px-4">
              <div>
                <span class="mr-6 mb-6 flex items-center justify-center w-16 h-16 p-3 bg-gray-500 rounded-full">
                 <svg class="text-gray-50" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M9 18l-3 3m0 0l-2-2m2 2l3-3m10.24-11.31l.53-.53a1.5 1.5 0 00-2.12-2.12l-.53.53M11 13l6.24-6.24m-1.06-1.06l-6.24 6.24m2.12-2.12a8 8 0 00-5.66-2.34H4v4.24c0 2.12.84 4.16 2.34 5.66l.18.18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

                </span>
                <h3 class="mb-2 text-2xl font-bold font-heading">{{title}}</h3>
                {{answer}}
              </div>
            </div>
             {{/posts}}

{{if show_pagination}}

{{ paginate }}
        <div class="flex flex-row items-center justify-between gap-4 p-4 rounded-md bg-white shadow-sm text-gray-700 text-sm sm:text-base">
  
  <!-- Previous Link -->
  <div class="p-4">
    <a href="{{ prev_page }}" class="text-blue-600 hover:text-blue-800 transition flex items-center gap-1">
      ⬅ Previous
    </a>
  </div>

    <!-- Next Link -->
  <div class="p-4">
    <a href="{{ next_page }}" class="text-blue-600 hover:text-blue-800 transition flex items-center gap-1">
      Next ➡
    </a>
  </div>

</div>

    {{ /paginate }}

{{/if}}


{{/collection:faqs}}

          </div>
        </div>
      </section>
