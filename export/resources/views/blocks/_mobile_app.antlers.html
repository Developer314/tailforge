<section class="pt-20 pb-20 lg:pb-32">
        <div class="container px-4 mx-auto">
          <div class="max-w-2xl mx-auto text-center">
            <h2 class="mb-4 text-5xl font-bold font-heading">{{title}}</h2>
            <p class="mb-6 text-lg text-gray-500 leading-loose">{{description}}</p>
            <div class="flex justify-center items-center mb-16">
              <a class="mr-4" href="{{android_app_link}}" target="_blank">
                <img src="{{android_image}}" alt="{{android_image.alt}}">
              </a>
              <a href="{{iphone_app_link}}">
                <img src="{{iphone_image}}" alt="{{iphone_image.alt}}">
              </a>
            </div>
          </div>
          <div class="flex flex-wrap items-center -mx-4 -mb-8">
            <div class="w-full lg:w-2/6 px-4">
              {{features_1}}
                <div class="flex mb-8">
                <span class="mr-4">
                 <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="24" cy="24" r="23.5" stroke="#C2C9D2"/>
  <path d="M18 12C16.9 12 16 12.9 16 14V34C16 35.1 16.9 36 18 36H30C31.1 36 32 35.1 32 34V20L26 14H18Z" fill="#67798E"/>
  <path d="M26 14V20H32" fill="#67798E"/>
  <path d="M21 28C22.66 28 24 26.66 24 25C24 23.34 22.66 22 21 22C19.34 22 18 23.34 18 25C18 26.66 19.34 28 21 28Z" fill="#fff"/>
  <path d="M24 28L26.5 30.5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
</svg>

                </span>
                <div>
                  <h3 class="mb-2 text-2xl font-bold font-heading">{{text}}</h3>
                  <p class="text-lg text-gray-500 leading-loose">{{description}}</p>
                </div>
              </div>
              {{/features_1}}
            </div>
            <div class="hidden lg:block w-2/6 px-4">
              <img class="w-full lg:w-3/4 mx-auto" src="{{mobile_image}}" alt="{{mobile_image.alt}}">
            </div>
            <div class="w-full lg:w-2/6 px-4">
                {{features_2}}
              <div class="flex mb-8">
                <span class="mr-4">
                 <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="24" cy="24" r="23.5" stroke="#C2C9D2"/>
  <path d="M18 12C16.9 12 16 12.9 16 14V34C16 35.1 16.9 36 18 36H30C31.1 36 32 35.1 32 34V20L26 14H18Z" fill="#67798E"/>
  <path d="M26 14V20H32" fill="#67798E"/>
  <path d="M21 28C22.66 28 24 26.66 24 25C24 23.34 22.66 22 21 22C19.34 22 18 23.34 18 25C18 26.66 19.34 28 21 28Z" fill="#fff"/>
  <path d="M24 28L26.5 30.5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
</svg>

                </span>
                <div>
                  <h3 class="mb-2 text-2xl font-bold font-heading">{{text}}</h3>
                  <p class="text-lg text-gray-500 leading-loose">{{description}}</p>
                </div>
              </div>
              {{/features_2}}
            </div>
          </div>
        </div>
      </section>
