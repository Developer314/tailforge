<section class="bg-indigo-300" x-data="{ mobileNavOpen: false }">
        <div class="container px-4 mx-auto">
          <nav class="flex justify-between items-center py-8">
            <a class="text-gray-600 text-2xl leading-none" href="/">
              <img class="h-8" src="{{site:logo_white}}" alt="{{site:logo_white.alt}}" width="auto">
            </a>
            <div class="lg:hidden">
              <button x-on:click="mobileNavOpen = !mobileNavOpen" class="block text-gray-50 hover:text-gray-200 focus:outline-none">
                <svg class="h-4 w-4" fill="currentColor " viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <title>Mobile menu</title>
                  <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                </svg>
              </button>
            </div>
            <ul class="hidden lg:flex ml-auto mr-10 items-center w-auto space-x-12">
              


 {{ nav:site_main_navigation }}
    
<li><a class="text-sm text-gray-50 hover:text-gray-200" href="{{ url }}">{{ title }}</a></li>

{{ /nav:site_main_navigation }}


            </ul>
            <button class="hidden lg:block text-gray-50 hover:text-gray-200">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </nav>
          <div class="relative pt-12 md:pt-16 pb-32 lg:pb-48 mb-48 lg:mb-64 bg-indigo-300">
            <div class="max-w-2xl mb-16 mx-auto text-center">
              <h2 class="mb-8 text-4xl lg:text-5xl text-white font-bold font-heading">{{title_1}}</h2>
              <p class="mb-8 text-lg text-gray-50">{{description}}</p>
              <div><a class="inline-block w-full lg:w-auto py-3 px-6 mb-3 lg:mb-0 lg:mr-3 bg-white hover:bg-gray-50 text-gray-900 font-semibold border border-white rounded transition duration-200" href="{{button_1_link}}" target="{{button_1_target}}">{{button_1_text}}</a><a class="inline-block w-full lg:w-auto py-3 px-6 text-gray-50 hover:text-gray-100 font-bold border rounded" href="{{button_2_link}}" target="{{button_2_target}}">{{button_2_text}}</a></a></div>
            </div>
            <div class="relative max-w-3xl mx-auto">
              <img class="absolute top-0 left-0 mx-auto w-full h-64 lg:h-96 rounded-xl object-cover" src="{{image}}" alt="{{image.alt}}">
            </div>
          </div>
        </div>
        <div :class="{'block': mobileNavOpen, 'hidden': !mobileNavOpen}" class="hidden fixed top-0 left-0 bottom-0 w-5/6 max-w-sm z-50">
          <div x-on:click="mobileNavOpen = !mobileNavOpen" class="fixed inset-0 bg-gray-800 opacity-25"></div>
          <nav class="relative flex flex-col py-6 px-6 w-full h-full bg-white border-r overflow-y-auto">
            <div class="flex items-center mb-8">
              <a class="mr-auto text-2xl font-semibold leading-none" href="/">
                <img class="h-8" src="{{site:logo_white}}" alt="{{site:logo_white.alt}}" width="auto">
              </a>
              <button x-on:click="mobileNavOpen = !mobileNavOpen">
                <svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div>
              <ul>
                

 {{ nav:site_main_navigation }}
    

<li class="mb-1"><a class="block p-4 text-sm font-semibold text-gray-900 hover:bg-gray-50 rounded" href="{{ url }}">{{ title }}</a></li>

{{ /nav:site_main_navigation }}

              </ul>
            </div>
            <div class="mt-auto">
              <p class="mt-6 mb-4 text-sm text-center text-gray-400">
                <span>&copy; {{ date format="Y" }} All rights reserved.</span>
              </p>
            </div>
          </nav>
        </div>
      </section>
