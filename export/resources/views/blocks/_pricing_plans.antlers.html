    <section class="py-20" x-data="{ pricing: 'Monthly' }">
  <div class="container px-4 mx-auto">
    <div class="max-w-2xl mx-auto mb-12 text-center">
      <span class="text-sm text-gray-200 uppercase">{{title_1}}</span>
      <h2 class="mt-2 mb-4 text-4xl lg:text-5xl font-bold font-heading">
        {{title_2}}
      </h2>
      <p class="mb-6 text-lg text-gray-500 leading-loose">
        {{description}}
      </p>
      <div class="inline-flex justify-center gap-6">
        <a href="#" @click.prevent="pricing = 'Monthly'"
           :class="pricing === 'Monthly' ? 'border-b-4 border-gray-500 text-gray-900' : 'border-b-4 border-transparent text-gray-700 hover:text-gray-500'"
           class="text-lg pb-2">
          Monthly
        </a>
        <a href="#" @click.prevent="pricing = 'Yearly'"
           :class="pricing === 'Yearly' ? 'border-b-4 border-gray-500 text-gray-900' : 'border-b-4 border-transparent text-gray-700 hover:text-gray-500'"
           class="text-lg pb-2">
          Yearly
        </a>
      </div>
    </div>

    <div class="flex flex-wrap items-center -mx-4 -mb-6 lg:mb-0">


      {{ collection from="pricing_plans" }}
  
      <!-- Starter Plan -->
      <div class="w-full lg:w-1/3 px-4 mb-6 lg:mb-0">
        <div class="p-12 {{ if index == 1 }} bg-pink-400 {{else}} bg-pink-50 {{/if}} rounded lg:text-center">
          <h3 class="text-2xl font-bold {{ if index == 1 }} text-gray-50 {{else}} text-gray-500 {{/if}} ">{{title}}</h3>
          <span class="inline-block mb-6 text-6xl font-bold {{ if index == 1 }} text-white {{else}} font-heading {{/if}}" x-text="pricing === 'Monthly' ? '{{monthly_price}}' : '{{yearly_price}}'"></span>
          <ul class="mb-6 text-left text-lg space-y-2">
            <template x-for="item in [{{features}}'{{feature}}',{{/features}}]" :key="item">
              <li class="flex items-center">
                <svg class="mr-2 w-6 h-6 {{if index == 1}} text-gray-500 {{else}} text-gray-500 {{/if}}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p x-text="item" class="{{if index == 1}}text-white{{/if}}"></p>
              </li>
            </template>
          </ul>
          <a class="block py-2 w-full text-center  font-semibold {{if index == 1}} text-gray-800 bg-white {{else}} text-gray-50 bg-gray-500 {{/if}} hover:bg-gray-600 rounded" href="#">Action</a>
        </div>
      </div>


{{ /collection }} 
        
      

      


    </div>
  </div>
</section>
