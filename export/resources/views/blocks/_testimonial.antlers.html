<section class="py-20">
        <div class="container px-4 mx-auto">
          <div class="max-w-3xl mx-auto mb-12 lg:mb-16 text-center">
            <span class="text-sm text-gray-200 font-bold uppercase">{{title}}</span>
            <h2 class="mt-2 mb-4 text-4xl lg:text-5xl font-bold font-heading">{{heading}}</h2>
            <p class="text-lg text-gray-500 leading-loose">{{description}}</p>
          </div>
          <div class="flex flex-wrap items-center justify-around -m-4">
            
            
             {{ collection:testimonials paginate="{number_of_items_to_display}"  as="posts" }}
 {{ posts }}
            
            <div class="w-full md:w-1/2 lg:w-1/3 p-4">
              <div class="bg-gray-50 p-6 rounded-lg">
                <p class="mb-6 text-lg text-gray-500 leading-loose">{{testimonial}}</p>
                <img class="mb-2 h-12 w-12 object-cover rounded-full" src="{{author_image}}" alt="{{author_image.alt}}">
                <p class="text-2xl font-bold font-heading">{{title}}</p>
                <p class="text-lg text-gray-500">{{designation}}</p>
              </div>
            </div>
            
 {{/posts}}

{{if show_pagination}}

{{ paginate }}
        <div class="flex flex-row items-center justify-between gap-4 p-4 rounded-md bg-white shadow-sm text-gray-700 text-sm sm:text-base">
  
  <!-- Previous Link -->
  <div class="p-4">
    <a href="{{ prev_page }}" class="text-blue-600 hover:text-blue-800 transition flex items-center gap-1">
      ⬅ Previous
    </a>
  </div>

    <!-- Next Link -->
  <div class="p-4">
    <a href="{{ next_page }}" class="text-blue-600 hover:text-blue-800 transition flex items-center gap-1">
      Next ➡
    </a>
  </div>

</div>

    {{ /paginate }}

{{/if}}


{{/collection:testimonials}}


          </div>
        </div>
      </section>
