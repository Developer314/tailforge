      <section class="bg-gray-500 py-20">
        <div class="container px-4 mx-auto">
          <div class="flex flex-wrap items-center -mx-4">
            <div class="w-full lg:w-1/2 px-4 mb-12 lg:mb-0">
              <span class="inline-block text-xs text-gray-50 uppercase">{{title}}</span>
              <h2 class="mt-2 mb-6 text-4xl lg:text-5xl text-white font-bold font-heading">{{heading}}</h2>
              <p class="text-lg text-gray-100 leading-loose">{{description}}</p>
            </div>
            <div class="w-full lg:w-1/2 px-4">
              <div class="mx-auto lg:mr-0 lg:ml-auto py-6 px-8 lg:max-w-sm bg-gray-50 text-center rounded-lg">
                <h3 class="mb-2 text-2xl font-bold font-heading">{{form_title}}</h3>
                <p class="mb-4 text-gray-500">{{form_description}}</p>
                <form action="#">
                  <input class="mb-4 w-full pl-3 py-3 bg-white rounded" type="email" placeholder="Type your e-mail">
                  <button class="w-full inline-block px-6 py-2 text-sm text-white font-bold leading-loose bg-gray-600 hover:bg-gray-700 rounded transition duration-200">{{submit_button_text}}</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
