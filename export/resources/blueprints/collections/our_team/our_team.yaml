title: 'Our Team'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: 'Team Member Name'
          -
            handle: designation
            field:
              type: text
              display: Designation
          -
            handle: image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Image
          -
            handle: facebook
            field:
              type: text
              display: Facebook
          -
            handle: twitter
            field:
              type: text
              display: Twitter
          -
            handle: instagram
            field:
              type: text
              display: Instagram
          -
            handle: github
            field:
              type: text
              display: Github
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
